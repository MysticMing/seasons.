<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" href="css/font-awesome-ie7.min.css" />
		<link rel="stylesheet" href="css/font-awesome.css" />
	</head>
	<body>
		<!-- wrap开始 -->
<div id="wrapper" class="wrapper">
	<div class="header" id="home">
		<!-- banner开始 -->
			<div class="banner row" id="banner">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nopadd" >
					<div class="swiper-container">		
						<!-- 图片轮播开始 -->
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<img src="image/chun.jpg" alt="">
							</div>
							<div class="swiper-slide">
								<img src="image/xia1.jpg" alt="">
							</div>
							<div class="swiper-slide">
								<img src="image/qiu.jpg" alt="">
							</div>
							<div class="swiper-slide">
								<img src="image/dong.jpg" alt="">
							</div>
							
							
						</div>

						<!-- 分页器 -->
				    	<div class="swiper-pagination"></div>

				    	<!-- 导航按钮 -->
				    	<div class="swiper-button-prev swiper-button-white"></div>
				    	<div class="swiper-button-next swiper-button-white"></div>

				    	<!-- 滚动条 -->
				    	<div class="swiper-scrollbar"></div>
					</div>
				</div>

			</div>
		<!-- banner结束 -->


		<!-- banner文字开始 -->
		<div class="bannerText container ">
			<h1><em>hello</em></h1>
			<h2><em>my name is </em></h2>
			<h3><em>Do you want to know me</em></h3>
		</div>
		<!-- banner文字结束 -->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/navbarscroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
